<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social proof section</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <div class="intro">
        <h1 class="intro__title">10,000+ of our users love our products.</h1>
        <p class="intro__description">
          We only provide great products combined with excellent customer
          service. See what our satisfied customers are saying about our
          services.
        </p>
      </div>

      <section class="ratings">
        <h2 class="sr-only">Ratings</h2>

        <ul class="ratings__list">
          <li class="rating rating--first">
            <div class="rating__stars">
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
            </div>
            <p class="rating__text">Rated 5 Stars in Reviews</p>
          </li>
          <li class="rating rating--second">
            <div class="rating__stars">
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
            </div>
            <p class="rating__text">Rated 5 Stars in Report Guru</p>
          </li>
          <li class="rating rating--third">
            <div class="rating__stars">
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
              <img src="./images/icon-star.svg" alt="" width="17" height="16" />
            </div>
            <p class="rating__text">Rated 5 Stars in BestTech</p>
          </li>
        </ul>
      </section>

      <section class="testimonials">
        <h2 class="sr-only">Testimonials</h2>

        <figure class="testimonial testimonial--first">
          <figcaption class="testimonial__author">
            <img
              src="./images/image-colton.jpg"
              alt=""
              width="80"
              height="80"
              class="testimonial__avatar"
            />
            <div class="testimonial__details">
              <p class="testimonial__name">Colton Smith</p>
              <p class="testimonial__status">Verified Buyer</p>
            </div>
          </figcaption>
          <blockquote class="testimonial__quote">
            <p>
              "We needed the same printed design as the one we had ordered a
              week prior. Not only did they find the original order, but we also
              received it in time. Excellent!"
            </p>
          </blockquote>
        </figure>

        <figure class="testimonial testimonial--second">
          <figcaption class="testimonial__author">
            <img
              src="./images/image-irene.jpg"
              alt=""
              width="80"
              height="80"
              class="testimonial__avatar"
            />
            <div class="testimonial__details">
              <p class="testimonial__name">Irene Roberts</p>
              <p class="testimonial__status">Verified Buyer</p>
            </div>
          </figcaption>
          <blockquote class="testimonial__quote">
            <p>
              "Customer service is always excellent and very quick turn around.
              Completely delighted with the simplicity of the purchase and the
              speed of delivery."
            </p>
          </blockquote>
        </figure>

        <figure class="testimonial testimonial--third">
          <figcaption class="testimonial__author">
            <img
              src="./images/image-anne.jpg"
              alt=""
              width="80"
              height="80"
              class="testimonial__avatar"
            />
            <div class="testimonial__details">
              <p class="testimonial__name">Anne Wallace</p>
              <p class="testimonial__status">Verified Buyer</p>
            </div>
          </figcaption>
          <blockquote class="testimonial__quote">
            <p>
              "Put an order with this company and can only praise them for the
              very high standard. Will definitely use them again and recommend
              them to everyone!"
            </p>
          </blockquote>
        </figure>
      </section>
    </main>
  </body>
</html>
